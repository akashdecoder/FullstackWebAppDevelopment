<div id="contact" class="section db" style="background: url('/mainimages/reg_2.jpg'); ">
    <div class="container">
        <div class="section-title text-center">
            <h3 style="font-size: 4vw;">Login</h3>
        </div>
        <form class="contact_form" th:action="@{/reset_password}" method="post">
            <input type="hidden" name="token" th:value="${token}" />
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Enter your new password" required autofocus />
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control" placeholder="Confirm your new password"
                               required oninput="checkPasswordMatch(this);" />
                    </div>
                </div>
            </div>
            <div class="col-lg-12 text-center">
                <button class="sim-btn hvr-bounce-to-top" type="submit">Login</button>
                &ensp;
            </div>

        </form>
    </div>
