<div id="contact" class="section db" style="background: url('/mainimages/reg_2.jpg'); ">
  <div class="container">
    <div class="section-title text-center">
      <h3 style="font-size: 4vw;">Login</h3>
    </div>
    <div th:if="${error != null}">
      <p class="text-danger">[[${error}]]</p>
    </div>
    <div th:if="${message != null}">
      <p class="text-warning">[[${message}]]</p>
    </div>
    <form class="contact_form" th:action="@{/forgot_password}" method="post">
      <div class="form-group">
        <div>
          <p>We will be sending a reset password link to your email.</p>
        </div>
        <div class="row">
          <div class="col-md-6">
            <input placeholder="User ID" type="text" name="userEmail" id="userEmail" class="form-control"
                   required>
          </div>
          <div class="col-lg-12 text-center">
            <button class="sim-btn hvr-bounce-to-top" type="submit">Send</button>
            &ensp;
          </div>
        </div>

      </div>
    </form>
  </div>
