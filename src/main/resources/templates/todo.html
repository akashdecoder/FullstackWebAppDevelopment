<div id="contact" class="section db" style="background: url('/mainimages/reg_2.jpg'); ">
    <div class="container">
        <div class="section-title text-center">
            <h3 style="font-size: 4vw;">Register</h3>
        </div>
        <form class="contact_form" method="post" th:action="@{/added-todo}" th:object="${todo}">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input placeholder="User Name" type="text" th:field="*{username}" id="username"
                               class="form-control"
                               required>
                    </div>
                    <div class="col-md-6">
                        <input placeholder="LDescription" type="text" th:field="*{description}" id="description"
                               class="form-control"  required>
                    </div>
                    <div class="col-md-6">
                        <input placeholder="Date" type="date" value="2021-05-14" th:field="*{date}" id="date"
                        class="form-control"
                               required>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 text-center" th:if="${#fields.hasErrors('global')}">
                <b><p style="color: red" th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" /></b>
            </div>
            <div class="col-lg-12 text-center">
                <input type="submit" class="sim-btn hvr-bounce-to-top" value="Add Todo">
            </div>
        </form>
    </div>

</div>
